<!DOCTYPE html>
<html>
<head>
  <title>Songlyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2f3640;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #273c75;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #192a56;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Analyze a Song</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="/submit">
      <label>Artist</label>
      <input type="text" name="artist" required>
      <label>Title</label>
      <input type="text" name="title" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
